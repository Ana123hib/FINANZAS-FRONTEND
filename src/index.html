<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TFFINANZASFRONT</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="mat-typography">
  <app-root></app-root>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    setTimeout(function () {
      const observer = new MutationObserver(function (mutations) {
        const subMenuButtons = document.querySelectorAll('.mat-expansion-panel .mat-mdc-list-item');

        if (subMenuButtons.length > 0) {
          subMenuButtons.forEach(button => {
            button.addEventListener('click', function () {
              subMenuButtons.forEach(btn => btn.classList.remove('active'));
              console.log("entro")
              document.querySelectorAll('.mat-expansion-panel').forEach(panel => panel.classList.remove('active-ancestor'));

              button.classList.add('active');

              const parentPanel = button.closest('.mat-expansion-panel');
              if (parentPanel) {
                parentPanel.classList.add('active-ancestor');
              }
            });
          });

          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    }, 0);
  });
</script>
</html>
