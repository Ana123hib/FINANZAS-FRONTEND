<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content-container">
        <h2 class="form-title">Registrar/Editar Contrato</h2>
      
        <form [formGroup]="form" (ngSubmit)="registrar()" class="contract-form">
          <mat-form-field appearance="fill">
            <mat-label>Fecha de Compra</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="fechaCompra" />
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Fecha de Pago</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="fechaPago" />
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Moneda</mat-label>
            <input matInput formControlName="currency" />
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Valor Nominal</mat-label>
            <input matInput type="number" formControlName="valorNominal" />
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Tasa Descontada</mat-label>
            <input matInput type="number" formControlName="tasaDescontada" />
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Valor Recibido</mat-label>
            <input matInput type="number" formControlName="valorRecibido" />
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>DÃ­as</mat-label>
            <input matInput type="number" formControlName="dias" />
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>TEP</mat-label>
            <input matInput type="number" formControlName="tep" />
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Tipo de Tasa</mat-label>
            <mat-select formControlName="tipoTasa">
              <mat-option *ngFor="let tipo of tipoTasaOpciones" [value]="tipo.value">
                {{ tipo.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Valor Tasa</mat-label>
            <input matInput type="number" formControlName="valorTasa" />
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="estado" />
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Documento</mat-label>
            <mat-select formControlName="documento">
              <mat-option *ngFor="let doc of listaDocumentos" [value]="doc.idDocumento">
                {{ doc.tipoDocumento }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Banco</mat-label>
            <mat-select formControlName="banco">
              <mat-option *ngFor="let banco of listaBancos" [value]="banco.idBanco">
                {{ banco.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
      
          <div *ngIf="mensaje" class="error-message">{{ mensaje }}</div>
      
          <button mat-raised-button color="primary" type="submit">Guardar</button>
          <button mat-button type="button" (click)="confirmCancel()">Cancelar</button>
        </form>
      </div>
      
</body>
</html>
