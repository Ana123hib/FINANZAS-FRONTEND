<div class="content-container">
    <h2 class="table-title">Lista de Usuarios</h2>
  
    <div class="search-bar">
      <mat-form-field appearance="fill">
        <mat-label>Buscar Usuarios</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar por nombre, apellido o correo" />
      </mat-form-field>
    </div>
  
    <div class="table-wrapper">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
        <!-- ID Column -->
        <ng-container matColumnDef="idUsuario">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let user"> {{ user.idUsuario }} </td>
        </ng-container>
  
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let user"> {{ user.nombre }} </td>
        </ng-container>
  
        <!-- Apellido Column -->
        <ng-container matColumnDef="apellido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
          <td mat-cell *matCellDef="let user"> {{ user.apellido }} </td>
        </ng-container>
  
        <!-- Correo Column -->
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
          <td mat-cell *matCellDef="let user"> {{ user.correo }} </td>
        </ng-container>
  
        <!-- Username Column -->
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
          <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
        </ng-container>
  
        <!-- Enabled Column -->
        <ng-container matColumnDef="enabled">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
          <td mat-cell *matCellDef="let user"> {{ user.enabled ? 'SÃ­' : 'No' }} </td>
        </ng-container>
  
        <!-- Table Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <!-- Paginator -->
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
