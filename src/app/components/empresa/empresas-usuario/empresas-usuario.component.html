<h2 mat-dialog-title>Información de la Empresa</h2>
<mat-dialog-content>
  <div class="info-item">
    <strong>ID:</strong> <span>{{ data.idEmpresa }}</span>
  </div>
  <div class="info-item">
    <strong>Nombre:</strong> <span>{{ data.nombre }}</span>
  </div>
  <div class="info-item">
    <strong>Usuario:</strong> <span>{{ data.usuario }}</span>
  </div>
  <div class="info-item">
    <strong>Dirección:</strong> <span>{{ data.direccion }}</span>
  </div>
  <div class="info-item">
    <strong>RUC:</strong> <span>{{ data.ruc }}</span>
  </div>
  <div class="info-item">
    <strong>Tipo:</strong> <span>{{ data.tipo }}</span>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
