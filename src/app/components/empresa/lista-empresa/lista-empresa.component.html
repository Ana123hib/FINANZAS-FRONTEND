<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="tabla">
        <div class="litle">
            <h2>Lista de Empresas</h2>
        </div>

        <div class="buscador">
            <mat-form-field>
                <input style="text-align: left" matInput (keyup)="filter($event)" placeholder="buscar" />
              </mat-form-field>
        </div>

        <div class="tablita">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.idEmpresa}} </td>
                </ng-container>
              
                <ng-container matColumnDef="usuario">
                    <th mat-header-cell *matHeaderCellDef> Usuario </th>
                    <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} </td>
                </ng-container>
        
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>
              
                <ng-container matColumnDef="direccion">
                    <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
                </ng-container>
              
                <ng-container matColumnDef="ruc">
                    <th mat-header-cell *matHeaderCellDef> RUC </th>
                    <td mat-cell *matCellDef="let element"> {{element.ruc}} </td>
                </ng-container>
              
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

        </div>

    </div>
      
</body>
</html>
