<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="content-container">
        <h2 class="card-title">Listado de Empresas</h2>
      
        <div class="filter-container">
          <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="filter($event)" placeholder="Filtrar por cualquier campo" />
          </mat-form-field>
        </div>
      
        <div *ngIf="filteredDataSource.length === 0" class="no-data">
          <p>No hay empresas registradas con ese criterio. ¿Deseas registrar una?</p>
          <button mat-raised-button color="primary" [routerLink]="['/empresa/registrar_empresa']">Registrar Empresa</button>
        </div>
      
        <div *ngIf="filteredDataSource.length > 0" class="card-container">
          <mat-card *ngFor="let empresa of filteredDataSource" class="empresa-card">
            <mat-card-header>
              <img mat-card-avatar src="https://via.placeholder.com/150" alt="Company Logo">
              <mat-card-title>{{ empresa.nombre }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p><strong>Dirección:</strong> {{ empresa.direccion }}</p>
              <p><strong>RUC:</strong> {{ empresa.ruc }}</p>
              <p><strong>Tipo:</strong> {{ empresa.tipo }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" (click)="openDialog(empresa.idEmpresa)">Ver Información</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      
      
      
</body>
</html>
